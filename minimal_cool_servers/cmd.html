<div style="color:blueviolet">Minimal Command-Line Server V0.1</div>
<code>
    // you can use any command in your system :)<br><br>
</code>
<textarea>
ls -al
</textarea>
<div id="result"></div>
<style>
    body {
        background-color: #333;
        color: white;
    }

    textarea {
        background-color: gray;
        width: 100%;
        height: 30px;
        border: none;
        outline: none;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
<script>
    $(() => {
        $('textarea').bind('keyup', function (e) {
            if (e.code == 'Enter') {
                fetch(`js?${$('textarea').val()}`).then(r => r.text()).then(r => {
                    $("#result").html('');
                    $("#result").append(`<p>${new Date()}</p>`);
                    $("#result").append(decodeURIComponent(encodeURIComponent(r).replace(/\%0A/g, '^')).replace(/\^/g, '<br>'));
                })
            }
        })
    })
</script>
